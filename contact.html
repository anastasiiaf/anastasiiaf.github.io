      <div class="container form-size">
        <h1>Contact me</h1>
        <form class="" action="https://formspree.io/moqknzwo" method="POST">
          <div class="form-group">
            <label>Name:</label>
            <input class="form-control form-size" type="text" name="name" placeholder="Your name" />
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input
              class="form-control form-size"
              type="text"
              name="_replyto"
              placeholder="email@example.com"
            />
          </div>
          <div class="form-group">
            <label>
              Message:
            </label>
            <textarea
              class="form-control form-size"
              name="message"
              rows="5"
              placeholder="Your message"
            ></textarea>
          </div>
          <button class="btn btn-primary float-right" type="submit">Send</button>
        </form>
        <br />
        <br />
        <br />
